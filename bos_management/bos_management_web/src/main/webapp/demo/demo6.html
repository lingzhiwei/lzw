<!-- 引入Ztree -->
<link rel="stylesheet" href="../js/ztree/zTreeStyle.css" type="text/css">
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>

<!-- 添加选项卡 -->
<script type="text/javascript">
	function addTabs() {
		//判断选项卡是否存在
		var flag = $("#tt").tabs("exists", "新增选项卡");
		if (flag) {
			//存在，就选中
			$("#tt").tabs("select", "新增选项卡")
		} else {
			//不存在，添加
			$('#tt').tabs('add', {
				title : '新增选项卡',
				selected : true
			})
		}
	}

	// 在入口函数(页面加载完成后,自动加载的函数)中初始化ztree

	// 在入口函数(页面加载完成后,自动加载的函数)中初始化ztree
	$(function() {
		var setting = {
			data : {
				simpleData : {
					enable : true
				}
			}
		}
		/* id : 声明本节点的唯一标识
		 pId : 声明父节点的标识，默认根节点是0
		 */
		var zNodes = [ {
			name : "节点1",
			id : "001",
			pId : "0"
		}, {
			name : "节点2",
			id : "002",
			pId : "001"
		}, {
			name : "节点3",
			id : "003",
			pId : "002"
		} ]
		// 参数1 :  节点对象
		// 参数2 :  ztree的配置参数
		// 参数3 :  具体的树的数据
		$.fn.zTree.init($("#treeDemo"), setting, zNodes);
	})
</script>

</head>
<body class="easyui-layout">

	<div data-options="region:'north'" style="height: 50px"></div>
	<div data-options="region:'south',split:true" style="height: 50px;"></div>

	<div data-options="region:'west',split:true" title="菜单栏"
		style="width: 200px;">
		<div class="easyui-accordion" data-options="fit:true">
			<div title="面板1">
				<a id="btn" href="#" class="easyui-linkbutton" onclick="addTabs()"
					data-options="iconCls:'icon-add'">添加选项卡</a>
			</div>

			<div title="面板2">
				<ul id="treeDemo" class="ztree"
					style="width: 230px; overflow: auto;"></ul>
			</div>

			<div title="面板3">面板3</div>
		</div>


	</div>
	<div data-options="region:'center',title:'内容区',iconCls:'icon-ok'">

		<div id="tt" class="easyui-tabs" data-options="fit:true">
			<div title="选项卡1">选项卡面板1</div>
			<div title="选项卡2">选项卡面板2</div>
			<div title="选项卡3">选项卡面板3</div>
		</div>
	</div>
